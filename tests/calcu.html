<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算器</title>
</head>
<body>

	<form>
		第一个数字：<br>
		<input type="text" id="num1">
		<br>
		第二个数字：<br>
		<input type="text" id="num2">
		<br>
		<br>
		<button id="add">加</button>
		<button id="minus">减</button>
		<button id="mul">乘</button>
		<button id="divi">除</button>
	</form>
	<script type="text/javascript">
		
		var plus = document.getElementById('add');
		var minus = document.getElementById('minus');
		var mul = document.getElementById('mul');
		var divi = document.getElementById('divi');
		//定义两个全局变量
		var num1_int;
		var num2_int;
		
        //为加法按钮添加点击方法
		plus.onclick = function(){
			/* 这一部分在每个函数里都一样
			//获取input的值
			var num1 = document.getElementById('num1').value; //使用ID获取元素的值
		    var num2 = document.getElementById('num2').value; //使用ID获取元素的值
		    //将获取的值转化为数字
		    var num1_int = parseInt(num1,10);
		    var num2_int = parseInt(num2,10);
		    */
            getInputNum();
		    //调用加法，弹出结果
		    var sum = addition(num1_int,num2_int);
		    alert(sum);		    
		}
		//为减法按钮添加点击方法
		minus.onclick = function(){		
            getInputNum();
		    //调用加法，弹出结果
		    var sum = minu(num1_int,num2_int);
		    alert(sum);
		    
		}       
		//为乘法按钮添加点击方法
		mul.onclick = function(){
			getInputNum();
		    //调用加法，弹出结果
		    var sum = multi(num1_int,num2_int);
		    alert(sum);
		   
		}       
		//为除法按钮添加点击方法
		divi.onclick = function(){
			getInputNum();
		    //调用加法，弹出结果
		    var sum = divide(num1_int,num2_int);
		    alert(sum);
		    
		}		
        //获取input的值并转化为数字
		function getInputNum(){
			//这里是局部变量
			var num1 = document.getElementById('num1').value; //使用ID获取元素的值
		    var num2 = document.getElementById('num2').value; //使用ID获取元素的值
		    //将转化后的数字赋值给全局变量
		    num1_int = parseInt(num1,10);
		    num2_int = parseInt(num2,10);
		}

		//加、减、乘、除
		function addition(a,b){
			return a + b;
		}       
		function minu(a,b){
			return a - b;
		}
		function multi(a,b){
			return a * b;
		}		
		function divide(a,b){
			if (b == 0){
				alert("0不能是除数");
				return;
			}
			else{
				return a / b;
			}						
		}				
	</script>

</body>
</html>
